<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./slider.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./cards.js"></script>
  <title>NHL PLaying Cards</title>
</head>

<body>

  <main>



    <section id="slider-container">


      <h1>NHL Player Cards</h1>

      <div id="player-slider" class="slider">
        <!-- Slider items -->
        <article class="slide">
          <img src="./card.png" alt="Player Name">
          <div class="info">
            <h3>Loading </h3>
            <p></p>
            <ul>
              <li>Position:</li>
              <li>Games Played:</li>
              <li>Goals:</li>
              <li>Assists:</li>
              <li>Points:</li>
            </ul>
            <button class="like-button">Like</button>
          </div>
        </article>




      </div>

      <!-- Controls -->
      <button class="slide-arrow prev-arrow">&#10094;</button>
      <button class="slide-arrow next-arrow">&#10095;</button>

    </section>
  </main>
</body>

</html>
